name: M2MEG-RNAseq-TP3-bash

channels:
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest prioriy
  - defaults
  - bioconda
  - conda-forge

dependencies:
  - jupyterlab=2
  - nbresuse
  - python>=3.7
  - pip
  - nodejs
 # Fast QC tools
  - fastqc=0.11.9
  - fastp=0.20.0
  - multiqc=1.9
  - qualimap=2.2.2
  - fastq-screen=0.13.0
 # Mappers
  - bowtie
  - star=2.7.5a
  - bwa-mem2
 # Manipulation tools
  - samtools=1.10
  - bedtools
  - sra-tools=2.10.3
  - pigz=2.3.4
 # Analysis tools
  - subread=2.0.1
  - stringtie
  - r-sartools
  - htseq 
  - libgomp
  - r-irkernel
  - r-base>=3.6
  - r-tidyverse 
  - r-Matrix
  - r-lattice
  - r-fdrtool
  - r-rpart
  - r-RSQLite
  - r-gplots
  - r-locfit
  - pip:
    - bash_kernel
